spring.application.name=BankingApp

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/icebankdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.platform=h2

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Mailtrap SMTP Settings
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=1ec7e30e79aabb
spring.mail.password=a25f0e39b8d7ee

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Timeouts to prevent the endless loading
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Server Port
server.port=8082

# Swagger UI Base URL
springdoc.swagger-ui.path=/swagger-ui.html

# Base URL for generated links
app.base.url=http://localhost:${server.port}
support.email=support@icebank.com
