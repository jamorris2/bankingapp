    <body>
        <div class="page-container">
            <a th:href="@{/login}" class="back-btn push-left">&#10094;</a>
            <div th:replace="~{fragments :: forgotPasswordAlerts}"></div>
            <div th:replace="~{fragments :: auth-header}"></div>

            <p class="mb-35">Enter your email address and weâ€™ll send you a link to reset your password</p>

        </div>
    </body>
</html>
