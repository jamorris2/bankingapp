<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IceBank - Dashboard</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <header class="toolbar">
            <div class="toolbar-content">
                <h1 class="m-0">IceBank</h1>
            </div>
        </header>

        <div class="page-container">
            <div class="user-info">
                <strong th:text="${userAccount.name}">User Name</strong><br>
                <small>ID: <span th:text="${userAccount.id}">0</span></small>
            </div>

            <div class="balance">
                <p class="m-0">Balance</p>
                <h1>$<span th:text="${#numbers.formatDecimal(userAccount.balance, 1, 'DEFAULT', 2, 'DEFAULT')}">0.00</span></h1>
            </div>

            <button class="btn btn-small transfer-btn">Transfer</button>
        </div>
    </body>
</html>
