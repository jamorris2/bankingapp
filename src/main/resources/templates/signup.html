<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceBank - Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div th:replace="~{fragments :: auth-header}"></div>

        <form th:action="@{/signup}" method="post" class="auth-form">
            <input type="text" name="fullName" class="large-input" placeholder="Name" required>
            <input type="email" name="email" class="large-input" placeholder="Email" required>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <a th:href="@{/login}" class="btn btn-secondary">Already Have an Account?</a>
    </div>
</body>
</html>
