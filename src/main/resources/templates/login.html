<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IceBank - Log in</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
        <div class="page-container">
            <div th:replace="~{fragments :: auth-header}"></div>

            <form th:action="@{/login}" method="post" class="auth-form">
                <input type="text"
                       name="userID"
                       class="large-input"
                       placeholder="User ID"
                       pattern="[0-9]*"
                       inputmode="numeric"
                       required>

                <button type="submit" class="btn btn-primary btn-big">Log In</button>
            </form>

            <a th:href="@{/signup}" class="btn btn-secondary btn-big">Create New Account</a>
        </div>
    </body>
</html>
